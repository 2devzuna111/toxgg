<!DOCTYPE html>
<html>
<head>
    <title>Tox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: #334155;
        }

        body {
            width: 320px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 16px 48px 16px 16px;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-secondary);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .logo img {
            width: 24px;
            height: 24px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar {
            width: 28px;
            height: 28px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: white;
        }

        .user-status {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .section {
            padding: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .monitor-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .history-section {
            margin-top: 16px;
        }

        .history-item {
            padding: 12px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-content {
            color: var(--text-primary);
            margin-bottom: 4px;
            word-break: break-all;
        }

        .history-timestamp {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .settings-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            width: auto;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .settings-button:hover {
            color: var(--text-primary);
            background: transparent;
        }

        .settings-button svg {
            width: 16px;
            height: 16px;
        }

        .webhook-section {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .webhook-input {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .webhook-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .webhook-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-top: 8px;
        }

        .webhook-info {
            flex: 1;
            margin-right: 12px;
        }

        .webhook-name {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .webhook-url {
            font-size: 12px;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .delete-webhook {
            background: none;
            border: none;
            padding: 4px 8px;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .delete-webhook:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        .status {
            display: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 8px;
        }

        .status.success {
            background-color: rgba(5, 150, 105, 0.1);
            color: #059669;
            border: 1px solid #059669;
        }

        .status.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        button {
            width: 100%;
            padding: 8px 16px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons/48px.png" alt="Tox">
            <span class="logo-text">Tox</span>
        </div>
        <button class="settings-button" id="openSettings" title="Open Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                <path d="M8 10C9.10457 10 10 9.10457 10 8C10 6.89543 9.10457 6 8 6C6.89543 6 6 6.89543 6 8C6 9.10457 6.89543 10 8 10Z" stroke-width="1.5"/>
                <path d="M12.8 8.8C12.6 9.2 12.5 9.6 12.5 10C12.5 10.4 12.6 10.8 12.8 11.2L11.2 12.8C10.8 12.6 10.4 12.5 10 12.5C9.6 12.5 9.2 12.6 8.8 12.8L7.2 11.2C7.4 10.8 7.5 10.4 7.5 10C7.5 9.6 7.4 9.2 7.2 8.8L8.8 7.2C9.2 7.4 9.6 7.5 10 7.5C10.4 7.5 10.8 7.4 11.2 7.2L12.8 8.8Z" stroke-width="1.5"/>
            </svg>
            Settings
        </button>
        <div class="user">
            <div class="avatar" id="avatar">U</div>
            <span class="user-status">Guest</span>
        </div>
    </div>

    <div class="section">
        <div class="monitor-toggle">
            <span class="section-title">Clipboard Monitor</span>
            <label class="toggle">
                <input type="checkbox" id="clipboardToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="webhook-section">
            <div class="section-title">Discord Webhook</div>
            <input type="text" class="webhook-input" id="webhookName" placeholder="Enter webhook name">
            <input type="text" class="webhook-input" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">
            <button id="addWebhook">Add Webhook</button>
            <div id="webhookStatus" class="status"></div>
            <div id="webhooksList"></div>
        </div>

        <div class="history-section">
            <div class="section-title">Recent Activity</div>
            <div id="historyList">
                <div class="empty-state">No recent activity</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
